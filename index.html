<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Bets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<!-- Idea Betting Mode by default (shows icons) -->
<!-- And Gamble Mode option (hides icons, pure gamble) -->
<!-- Could use a d-none add/remove command for the label -->

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="mt-5">Sports Betting/Casino</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card m-5 text-center">
            <h2 class="card-header">Balance:</h2>
            <span id="balance"> $25 </span>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="card m-3 text-center">
            <h2 class="card-header">Team 1</h2>
            <span id="team1"> players here </span>
          </div>
        </div>
        <div class="col-6">
          <div class="card m-3 text-center">
            <h2 class="card-header">Team 2</h2>
            <span id="team2"> players here </span>
          </div>
        </div>
      </div>
    </div>


  </main>


  <!-- SECTION Buttons -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 text-center">
          <button onclick="updateBalanceAfterTeam1Bet(1)" id="Bet" class="btn btn-primary betButton text-center"
            type="button">$1</button>
          <button onclick="updateBalanceAfterTeam1Bet(20)" id="Bet" class="btn btn-primary betButton text-center"
            type="button">$20</button>
          <button onclick="updateBalanceAfterTeam1Bet(50)" id="Bet" class="btn btn-primary betButton text-center"
            type="button">$50</button>
          <button onclick="updateBalanceAfterTeam1Bet(100)" id="Bet" class="btn btn-primary betButton text-center"
            type="button">$100</button>
          <button onclick="updateBalanceAfterTeam1Bet(500)" id="Bet" class="btn btn-primary betButton text-center"
            type="button">$500</button>
          <button onclick="updateBalanceAfterTeam1Bet(balance)" id="Bet" class="btn btn-danger betButton text-center"
            type="button">All In
            on Team 1</button>
        </div>
        <div class="col-6 text-center">
          <button onclick="updateBalanceAfterTeam2Bet(1)" id="Bet" class="btn btn-warning betButton text-center"
            type="button">$1</button>
          <button onclick="updateBalanceAfterTeam2Bet(20)" id="Bet" class="btn btn-warning betButton text-center"
            type="button">$20</button>
          <button onclick="updateBalanceAfterTeam2Bet(50)" id="Bet" class="btn btn-warning betButton text-center"
            type="button">$50</button>
          <button onclick="updateBalanceAfterTeam2Bet(100)" id="Bet" class="btn btn-warning betButton text-center"
            type="button">$100</button>
          <button onclick="updateBalanceAfterTeam2Bet(500)" id="Bet" class="btn btn-warning betButton text-center"
            type="button">$500</button>
          <button onclick="updateBalanceAfterTeam2Bet(balance); drawTeams()" id="Bet"
            class="btn btn-danger betButton text-center" type="button">All In on Team 2</button>
        </div>
      </div>
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
